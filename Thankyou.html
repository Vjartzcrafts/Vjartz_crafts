<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Vjartz & Crafts</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    .thank-you-box {
      background: white;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      padding: 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #007BFF;
    }
    .order-details {
      margin-top: 20px;
      font-size: 18px;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You <span id="custName"></span>!</h1>
    <p>Your order has been received successfully.</p>
    <div class="order-details">
      <p><strong>Order ID:</strong> <span id="orderId"></span></p>
      <p><strong>Total Amount:</strong> ₹<span id="totalAmount"></span></p>
    </div>
    <p>We’ve sent your order details to your email. Please complete your payment via UPI to <strong>9550588369@ybl</strong>.</p>
    <a href="index.html">Continue Shopping</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || '';
    const orderId = urlParams.get('orderId') || 'N/A';
    const total = urlParams.get('total') || '0';

    document.getElementById('custName').textContent = name;
    document.getElementById('orderId').textContent = orderId;
    document.getElementById('totalAmount').textContent = total;
  </script>
</body>
</html>

<!-- Final version with UPI QR Code + Link Payment -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vjartz & Crafts - Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      width: 30%;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product h3 {
      margin: 0;
    }
    .product input {
      width: 50px;
      margin-right: 10px;
    }
    .blue-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .blue-btn:hover {
      background-color: #0056b3;
    }
    .cart {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .checkout {
      margin-top: 20px;
      text-align: right;
    }
    .payment-section {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: none;
    }
    .qty-input {
      width: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vjartz & Crafts - Your Handmade Store</h1>
  </header>
  <div class="container">
    <h2>Products</h2>
    <div class="products">
      <div class="product">
        <h3>Keychain</h3>
        <p>Price: ₹150</p>
        <input type="number" id="qty1" min="1" value="1">
        <button class="blue-btn" onclick="addToCart('Keychain', 150, 'qty1')">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Resin Tray</h3>
        <p>Price: ₹500</p>
        <input type="number" id="qty2" min="1" value="1">
        <button class="blue-btn" onclick="addToCart('Resin Tray', 500, 'qty2')">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Nameplate</h3>
        <p>Price: ₹800</p>
        <input type="number" id="qty3" min="1" value="1">
        <button class="blue-btn" onclick="addToCart('Nameplate', 800, 'qty3')">Add to Cart</button>
      </div>
    </div>

    <div class="cart">
      <h2>Your Cart</h2>
      <table>
        <thead>
          <tr><th>Product</th><th>Qty</th><th>Price</th><th>Actions</th></tr>
        </thead>
        <tbody id="cartItems"></tbody>
      </table>
      <div class="checkout">
        <h3>Total: ₹<span id="totalPrice">0</span></h3>
        <button class="blue-btn" onclick="showPaymentForm()">Proceed to Pay</button>
      </div>
    </div>

    <div id="paymentForm" class="payment-section">
      <h2>Payment Details</h2>
      <form id="orderForm">
        <input type="text" name="name" id="custName" placeholder="Your Name" required><br/><br/>
        <input type="email" name="email" id="customerEmail" placeholder="Email Address" required><br/><br/>
        <textarea name="address" id="custAddress" placeholder="Delivery Address" required></textarea><br/><br/>
        <input type="hidden" name="cart_summary" id="cartSummary">
        <button type="submit" class="blue-btn">Continue to UPI Payment</button>
      </form>
      <br/>
      <div id="upiPaymentBox" style="margin-top: 20px;">
      <h3>Scan & Pay to <strong>9550588369@ybl</strong></h3>
      <p>Use any UPI App like PhonePe, GPay, or CRED</p>
      <img src="1000043147.png" alt="UPI QR" style="width:300px;height:300px;border:1px solid #ccc;"><br><br>
      <a class="blue-btn" href="upi://pay?pa=9550588369@ybl&pn=Vjartz%20Crafts&cu=INR" target="_blank">Pay Now via UPI App</a>
      </div>
    </div>
  </div>

  <script>
    const cart = [];
    let total = 0;

    function addToCart(product, price, qtyId) {
      const qty = parseInt(document.getElementById(qtyId).value);
      const existing = cart.find(item => item.product === product);
      if (existing) {
        existing.qty += qty;
        existing.price = existing.qty * price;
      } else {
        cart.push({ product, qty, unitPrice: price, price: qty * price });
      }
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cartItems');
      const totalPrice = document.getElementById('totalPrice');
      const cartSummary = document.getElementById('cartSummary');

      cartItems.innerHTML = '';
      total = 0;
      let summary = '';

      cart.forEach((item, index) => {
        total += item.price;
        cartItems.innerHTML += `
          <tr>
            <td>${item.product}</td>
            <td><input class="qty-input" type="number" value="${item.qty}" min="1" onchange="updateQty(${index}, this.value)"></td>
            <td>₹${item.price}</td>
            <td><button class="blue-btn" onclick="removeFromCart(${index})">Delete</button></td>
          </tr>`;
        summary += `${item.product} x ${item.qty} = ₹${item.price}\n`;
      });

      totalPrice.innerText = total;
      cartSummary.value = summary + `\nTotal = ₹${total}`;
    }

    function updateQty(index, newQty) {
      const item = cart[index];
      item.qty = parseInt(newQty);
      item.price = item.qty * item.unitPrice;
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function showPaymentForm() {
      document.getElementById('paymentForm').style.display = 'block';
      document.getElementById('paymentForm').scrollIntoView({ behavior: 'smooth' });
    }

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('custName').value;
      const email = document.getElementById('customerEmail').value;
      const address = document.getElementById('custAddress').value;
      const orderId = 'VJ' + Math.floor(100000 + Math.random() * 900000);

      const upiString = `upi://pay?pa=9550588369@ybl&pn=Vjartz%20Crafts&am=${total}&cu=INR&tn=Order%20${orderId}`;
      const qrApi = `https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=${encodeURIComponent(upiString)}`;

      document.getElementById('upiQR').src = qrApi;
      document.getElementById('upiPayLink').href = upiString;
      document.getElementById('upiPaymentBox').style.display = 'block';

      const message = `Hello ${name},\n\nThank you for your order (ID: ${orderId}).\n\nOrder Summary:\n${document.getElementById('cartSummary').value}\n\nDelivery Address:\n${address}\n\nPlease complete payment via UPI to 9550588369@ybl`;

      emailjs.send("your_service_id", "your_template_id", {
        to_email: email,
        customer_name: name,
        order_id: orderId,
        message: message
      }, "your_user_id");

      setTimeout(() => {
        window.location.href = `thankyou.html?name=${encodeURIComponent(name)}&orderId=${orderId}&total=${total}`;
      }, 2000);
    });
  </script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){ emailjs.init("your_user_id"); })();
  </script>
</body>
</html>

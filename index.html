<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vjartz & Crafts - Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      width: 30%;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product h3 {
      margin: 0;
    }
    .product input {
      width: 50px;
      margin-right: 10px;
    }
    .blue-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .blue-btn:hover {
      background-color: #0056b3;
    }
    .cart {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    .checkout {
      margin-top: 20px;
      text-align: right;
    }
    .payment-section {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vjartz & Crafts - Your Handmade Store</h1>
  </header>
  <div class="container">
    <h2>Products</h2>
    <div class="products">
      <div class="product">
        <h3>Keychain</h3>
        <p>Price: ₹150</p>
        <input type="number" id="qty1" min="1" value="1">
        <button class="blue-btn" onclick="addToCart('Keychain', 150, 'qty1')">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Resin Tray</h3>
        <p>Price: ₹500</p>
        <input type="number" id="qty2" min="1" value="1">
        <button class="blue-btn" onclick="addToCart('Resin Tray', 500, 'qty2')">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Nameplate</h3>
        <p>Price: ₹800</p>
        <input type="number" id="qty3" min="1" value="1">
        <button class="blue-btn" onclick="addToCart('Nameplate', 800, 'qty3')">Add to Cart</button>
      </div>
    </div>

    <div class="cart">
      <h2>Your Cart</h2>
      <table>
        <thead>
          <tr><th>Product</th><th>Qty</th><th>Price</th></tr>
        </thead>
        <tbody id="cartItems"></tbody>
      </table>
      <div class="checkout">
        <h3>Total: ₹<span id="totalPrice">0</span></h3>
        <button class="blue-btn" onclick="showPaymentForm()">Proceed to Pay</button>
      </div>
    </div>

    <div id="paymentForm" class="payment-section">
      <h2>Payment Details</h2>
      <form action="https://formsubmit.co/ajax/vjartzcrafts@gmail.com" method="POST" onsubmit="return handleEmailSubmit(event)">
        <input type="text" name="name" placeholder="Your Name" required><br/><br/>
        <input type="email" name="email" id="customerEmail" placeholder="Email Address" required><br/><br/>
        <textarea name="address" placeholder="Delivery Address" required></textarea><br/><br/>
        <p><strong>Select UPI Method:</strong></p>
        <label><input type="radio" name="upi" value="PhonePe"> PhonePe - vjartz@upi</label><br/>
        <label><input type="radio" name="upi" value="GPay"> GPay - vjartz@okhdfcbank</label><br/>
        <label><input type="radio" name="upi" value="CRED"> CRED - vjartz@axis</label><br/><br/>
        <input type="hidden" name="cart_summary" id="cartSummary">
        <input type="hidden" name="_cc" id="ccField">
        <button type="submit" class="blue-btn">Submit Order</button>
      </form>
    </div>
  </div>

  <script>
    const cart = [];

    function addToCart(product, price, qtyId) {
      const qty = parseInt(document.getElementById(qtyId).value);
      cart.push({ product, qty, price: price * qty });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cartItems');
      const totalPrice = document.getElementById('totalPrice');
      const cartSummary = document.getElementById('cartSummary');

      cartItems.innerHTML = '';
      let total = 0;
      let summary = '';

      cart.forEach(item => {
        total += item.price;
        const row = `<tr><td>${item.product}</td><td>${item.qty}</td><td>₹${item.price}</td></tr>`;
        cartItems.innerHTML += row;
        summary += `${item.product} x ${item.qty} = ₹${item.price}\n`;
      });

      totalPrice.innerText = total;
      cartSummary.value = summary + `\nTotal = ₹${total}`;
    }

    function showPaymentForm() {
      document.getElementById('paymentForm').style.display = 'block';
      document.getElementById('paymentForm').scrollIntoView({ behavior: 'smooth' });
    }

    function handleEmailSubmit(event) {
      const customerEmail = document.getElementById('customerEmail').value;
      document.getElementById('ccField').value = customerEmail;
      return true;
    }
  </script>
</body>
</html>
